<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TimeSheet</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js">

     <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

<div class="container">
    <div class="jumbotron">
            <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
    </div>
    <div class="card">
            
        <div class="card-body">
                <h2 class="card-title">Add Employee</h2>
            <form id="employee-form">
                    <div class="form-group">
                        <label for="searchTerm">Employee Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Role</label>
                        <input type="text" class="form-control" id="role-input">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Start Date (MM/DD/YYY)</label>
                        <input type="date" class="form-control" id="startDate-input">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Monthly Rate</label>
                        <input type="number" class="form-control" id="monthlyRate-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="button-input"><i class="fas fa-search"></i> Submit</button>
            </form>
        </div>

    </div>
    <div class="card">
          <div class="card-body">
                <h2 class="card-title">Current Employees</h2>
                <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                      </table>
          </div>

    </div>
    <footer class="page-footer teal pt-4">
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="" class="footer-links">Eric, John, and Kate</a>
        </div>
    </footer>

</div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="logic.js"></script>

</body>

</html>
